<html xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
<f:layout name="Default"/>

<f:section name="content">

    <f:flashMessages/>

    <f:if condition="{error}">
        <div class="alert alert-error">
            {error}
        </div>
    </f:if>

    <f:render partial="Asset/List" section="main" arguments="{installedAssets: installedAssets}"/>

    <f:link.action action="list" class="btn">Back to list</f:link.action>
</f:section>
</html>
